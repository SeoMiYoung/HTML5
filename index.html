<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웹카페</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" /> <!-- 아래 link보다 먼저 써야해-->
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <a href="./index-complete.html">
        <img src="./assets/logo.png" alt="web cafe" />   <!-- 로그이미지: src, alt 반드시 필수임 -->
      </a>
    </h1>
    <!-- 단축 emmit 사용하기 -->
    <ul class="member">
      <ul class="member">
        <li><a href="/">홈</a></li>   <!-- 첫번째는 : 넣을 필요 없어서 span뺌 -->
        <li><span class="divider" aria-hidden="true">:</span><a href="/">로그인</a></li>
        <li><span class="divider" aria-hidden="true">:</span><a href="/">회원가입</a></li>
        <li><span class="divider" aria-hidden="true">:</span><a href="/">사이트맵</a></li>
        <li><span class="divider" aria-hidden="true">:</span><a href="/">english</a></li> 
        <!-- 학습을 위해 일부러 english는 소문자로 -->
      </ul>
    </ul>
  </header>
  <div class="visual"></div>
  <main class="main">
    <div class="group group1"></div>
    <div class="group group2"></div>
    <div class="group group3"></div>
  </main>
  <article class="slogan"></article>
  <footer class="footer">
    <div class="footer-inner">
      푸터
    </div>
  </footer>
</body>
</html>
